name: Java CI

on:
  [workflow_dispatch, push]
concurrency: ci-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'zulu'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Test with coverage
      run: ./gradlew test jacocoTestReport

    - name: Check coverage
      run: |
        ./gradlew jacocoTestReport
        cat build/reports/jacoco/test/html/index.html # Imprimir el contenido del informe de cobertura
        COVERAGE=$(grep "Instruction Coverage" build/reports/jacoco/test/html/index.html | grep -oP '\d+.\d')
        if (( $(echo "$COVERAGE < 50" | bc -l) )); then echo "Test coverage is less than 50%"; exit 1; fi

    - name: SonarQube analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: ./gradlew sonar