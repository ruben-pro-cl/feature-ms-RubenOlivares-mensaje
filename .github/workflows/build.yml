name: SonarCloud
on:
  [workflow_dispatch, push]
concurrency: ci-${{ github.ref }}
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'zulu' # Alternative distribution options are available
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          OUTPUT=$(./gradlew build jacocoTestReport sonarqube --info)
          echo "$OUTPUT"
          CE_TASK_ID=$(echo "$OUTPUT" | grep "More about the report processing at" | awk -F'=' '{print $2}')
          echo "CE_TASK_ID=$CE_TASK_ID" >> $GITHUB_ENV
      - name: Install jq
        run: sudo apt-get install -y jq
      - name: Check Quality Gate
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          run: |
            QG_STATUS=""
            ATTEMPTS=0
            while [ "$QG_STATUS" != "OK" ] && [ "$QG_STATUS" != "ERROR" ] && [ "$ATTEMPTS" -lt 10 ]; do
              sleep 5
              RESPONSE=$(curl -u $SONAR_TOKEN: https://sonarcloud.io/api/qualitygates/project_status?projectKey=${SONAR_PROJECT_KEY})
              echo "Response: $RESPONSE"
              QG_STATUS=$(echo $RESPONSE | jq -r .projectStatus.status)
              if [ "$QG_STATUS" = "ERROR" ]; then
                echo "Quality Gate check failed"
                exit 1
              fi
              ATTEMPTS=$((ATTEMPTS + 1))
            done
            if [ "$QG_STATUS" != "OK" ]; then
              echo "Quality Gate did not pass"
              exit 1
            fi